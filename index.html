  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

      <img class="logo-img" src="images/logo.svg" alt="">

        <div>
          <img class="illustration-mockups" src="images/illustration-mockups.svg" alt="">
